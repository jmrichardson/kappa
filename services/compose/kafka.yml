  kafka:
    container_name: kafka
    hostname: kafka
    network_mode: "host"
    # restart: unless-stopped
    image: bitnami/kafka
    ports:
      - "9092:9092"
    environment:
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_BROKER_ID=1
      - KAFKA_ZOOKEEPER_CONNECT=localhost:2181
    volumes:
      - kafka:/bitnami/kafka
    depends_on:
      - zookeeper
    extra_hosts:
      - "kafka:192.168.1.100"
