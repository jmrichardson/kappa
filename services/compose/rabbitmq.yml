  rabbitmq:
    container_name: rabbitmq
    hostname: rabbitmq
    network_mode: "host"
    restart: unless-stopped
    image: rabbitmq:3-management
    ports:
      - '4369:4369'
      - '5672:5672'
      - '15672:15672'
      - '25672:25672'
      - '35672:35672'
    environment:
      - RABBITMQ_ERLANG_COOKIE=secret
