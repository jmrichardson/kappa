  zookeeper:
    container_name: zookeeper
    hostname: zookeeper
    network_mode: "host"
    image: zookeeper:3.5
    restart: always
    ports:
      - "2181:2181"
      - "2888:2888"
      - "3888:3888"
    environment:
      - ZOO_MY_ID=1
      - ZOO_SERVERS=server.1=0.0.0.0:2888:3888
    volumes:
      - zkdata:/data
