  hadoop-hive:
    container_name: hadoop-hive
    hostname: node1
    build: ./hadoop/hive/.
    image: hadoop-hive
    network_mode: "host"
    volumes:
      - ./hadoop/core-site.xml:/opt/hadoop/etc/hadoop/core-site.xml
      - ./hadoop/hdfs-site.xml:/opt/hadoop/etc/hadoop/hdfs-site.xml
      - ./hadoop/hive-env.sh:/opt/hive/conf/hive-env.sh
