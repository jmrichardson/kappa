  jupyter:
    container_name: jupyter
    hostname: jupyter
    network_mode: "host"
    image: "jupyter/all-spark-notebook"
    environment:
      - JUPYTER_ENABLE_LAB=yes
    ports:
      - '8888:8888'
    volumes:
      - ./jupyter/work:/home/jovyan/work
      - ./jupyter/jupyter:/home/jovyan/.jupyter
