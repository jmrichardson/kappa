  kylo:
    container_name: kylo
    hostname: node1
    build: ./kylo/.
    image: kylo
    network_mode: "host"
    volumes:
      - ./kylo/kylo-ui/application.properties:/opt/kylo/kylo-ui/conf/application.properties
      - ./kylo/kylo-services/application.properties:/opt/kylo/kylo-services/conf/application.properties
