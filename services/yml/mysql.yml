  mysql:
    image: mysql:5.7
    hostname: node1
    container_name: mysql
    network_mode: "host"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=kappa
      - MYSQL_PASSWORD=kappa
      - MYSQL_DATABASE=metastore
    volumes:
      - mysql:/var/lib/mysql
      - ./mysql/hive-schema-3.1.0.mysql.sql:/docker-entrypoint-initdb.d/hive-schema-3.1.0.mysql.sql
      - ./mysql/users.sql:/docker-entrypoint-initdb.d/users.sql
      - ./mysql/add_kylo.sql:/docker-entrypoint-initdb.d/add_kylo.sql
      - ./mysql/kylo-db-update-script.sql:/docker-entrypoint-initdb.d/kylo-db-update-script.sql
