  spark:
    container_name: spark
    hostname: spark1
    image: g051798/spark
    # build: spark/.
    network_mode: "host"
    command: sbin/start-master.sh
    environment:
      - SPARK_CONF_DIR=/conf
      - SPARK_NO_DAEMONIZE=true
    ports:
      - 4040:4040
      - 6066:6066
      - 7077:7077
      - 8080:8080
      - 8081:8081
    volumes:
      - ./spark/conf:/conf
    extra_hosts:
